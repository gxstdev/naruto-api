<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">
            <img src="./imgs/logo-konoha.png" alt="Logo Konoha" id="logo">
            <h1>Naruto API</h1> 
        </div>
        <img src="https://i.pinimg.com/originals/64/6a/17/646a17ea6e80c433a4b2ecb4a28470a0.gif" alt="" srcset="Personagens do anime Naruto" id="bg-header">
    </header>
    <main>
        <div id="search-container">
            <label for="inputName" id="label"><strong>Qual personagem deseja visualizar?</strong></label>
        
            <div id="search-character">
                <input id="inputName" type="text" placeholder="nome sobrenome" onfocus="removePlaceholder">
                <input type="button" value="buscar" id="btnSearch">  
            </div>

        </div>

        <div id="character-container">

        </div>  
    </main>
    
</body>
</html>
